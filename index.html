<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="mandrake.png" id="mandrake" alt="">
    <div id="container">
        <div id="controls">
            <p>Play animation:</p>

            <input type="radio" name="animation" id="all" checked>
            <label for="all">All</label><span style="margin-right: 30px;"></span>
            <input type="radio" name="animation" id="grow" >
            <label for="grow">Grow</label><span style="margin-right: 30px;"></span>
            <input type="radio" name="animation" id="wink" >
            <label for="wink">Wink</label><span style="margin-right: 30px;"></span>
            <input type="radio" name="animation" id="float" >
            <label for="float">Float</label><span style="margin-right: 30px;"></span>
            <input type="radio" name="animation" id="hide" >
            <label for="hide">Hide</label>
        </div>
        <canvas id="canvas1"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
